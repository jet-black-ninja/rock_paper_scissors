<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock paper Scissors</title>
  </head>
  <body>
    <h1>Rock paper Scissors</h1>
    <div class="scoreboard">
      <div class="playerScore">Player: 0</div>
      <div class="compScore">Computer:0</div>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <i class="fas fa-hand-rock">Rock</i>
      </div>
      <div class="choice" id="paper">
        <i class="fas fa-hand-paper">Paper</i>
      </div>
      <div class="choice" id="scissors">
        <i class="fas fa-hand-scissors">Scissors</i>
      </div>
    </div>
    <div class="result" id="result">
      <p>Choose You Move</p>
    </div>
    <div class="compChoice"></div>
    <div class="timer" id="timer">
      <p>TIme left:<span id="countdown">10</span>s</p>
    </div>
    <button class="reset" id="reset">Play again</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
